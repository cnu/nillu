{% extends "entry_base.html" %}

{% block container %}
    <h1 class="user-info">User Details</h1>
    <table class="table user-info">
        <tr>
            <th>Name</th>
            <td>{{ user.name }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <th>Role</th>
            <td>{{ user.role|capitalize }}</td>
        </tr>
    </table>
{% endblock %}
