{% extends "entry_base.html" %}

{% block container %}
        <form action="{{ url_for('user_add') }}" method="post" class="form-useradd">
          {{ form.csrf_token }}
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label>
                <input type="radio" name="role" id="role_developer" value="developer" checked/>
                Developer
            </label>
            <label>
                <input type="radio" name="role" id="role_developer" value="non-developer" />
                Non Developer
            </label>
          </div>
        <button class="btn btn-primary" type="submit">Save</button>
        </form>
{% endblock %}
